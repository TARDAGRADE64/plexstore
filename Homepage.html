<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlexStore</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: white;  /* White background */
            color: #333; /* Default text color */
        }

        /* Navbar */
        nav {
            background-color: #000; /* Black background */
            color: white;
            padding: 10px 0;
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: 0 auto;
        }

        nav h1 {
            font-size: 24px;
            color: #00f; /* Blue color for title */
        }

        nav .cart button {
            background-color: #007bff; /* Blue button */
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        nav .cart button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Book Listings */
        .book-list {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
            padding: 0 10px;
        }

        .book {
            background-color: white; /* White background for books */
            padding: 10px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid #ddd; /* Light grey border */
        }

        .book img {
            width: 100%;
            height: auto;
        }

        .book h3 {
            margin: 10px 0;
            color: #333;
        }

        .book .price {
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0;
            color: #007bff; /* Blue color for price */
        }

        .book button {
            background-color: #007bff; /* Blue button */
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
        }

        .book button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Cart Modal */
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .cart-modal-content {
            background-color: white; /* White background for modal */
            padding: 20px;
            width: 300px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cart-modal-content ul {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .cart-modal-content li {
            margin-bottom: 10px;
        }

        button {
            cursor: pointer;
            padding: 10px;
            margin: 10px;
        }

        #checkoutButton {
            background-color: #28a745; /* Green for checkout button */
            color: white;
            border: none;
        }

        #checkoutButton:hover {
            background-color: #218838;
        }

        #closeCartButton {
            background-color: #dc3545; /* Red for close button */
            color: white;
            border: none;
        }

        #closeCartButton:hover {
            background-color: #c82333;
        }

        /* Add to Cart Confirmation */
        #addedConfirmation {
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="container">
            <h1>PlexStore</h1>
            <div class="cart">
                <button id="cartButton">ðŸ›’ Cart (<span id="cartCount">0</span>)</button>
            </div>
        </div>
    </nav>

    <!-- Book Listings -->
    <div class="book-list" id="bookList"></div>

    <!-- Cart Modal -->
    <div id="cartModal" class="cart-modal">
        <div class="cart-modal-content">
            <h2>Your Cart</h2>
            <ul id="cartItems"></ul>
            <p>Total: $<span id="totalPrice">0.00</span></p>
            <button id="checkoutButton">Checkout</button>
            <button id="closeCartButton">Close</button>
        </div>
    </div>

    <!-- Add to Cart Confirmation -->
    <div id="addedConfirmation">
        <p>Item added to cart!</p>
    </div>

    <script>
        // Book Data
        const books = [
            { id: 1, title: "Daniel's Adventure", author: "Daniel Tang", price: 10.99, image: "https://via.placeholder.com/150" },
            { id: 2, title: "Book Title 2", author: "Author 2", price: 15.49, image: "https://via.placeholder.com/150" },
            { id: 3, title: "Book Title 3", author: "Author 3", price: 7.99, image: "https://via.placeholder.com/150" }
        ];

        let cart = [];

        // Render Books
        const bookList = document.getElementById('bookList');
        books.forEach(book => {
            const bookElement = document.createElement('div');
            bookElement.classList.add('book');
            bookElement.innerHTML = `
                <img src="${book.image}" alt="${book.title}">
                <h3>${book.title}</h3>
                <p class="author">${book.author}</p>
                <p class="price">$${book.price}</p>
                <button class="add-to-cart" data-id="${book.id}" data-title="${book.title}" data-price="${book.price}">Add to Cart</button>
            `;
            bookList.appendChild(bookElement);
        });

        // Handle adding items to the cart
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function() {
                const bookId = this.getAttribute('data-id');
                const bookTitle = this.getAttribute('data-title');
                const bookPrice = parseFloat(this.getAttribute('data-price'));

                // Check if the book is already in the cart
                const existingBook = cart.find(item => item.id == bookId);
                if (existingBook) {
                    existingBook.quantity += 1;
                } else {
                    cart.push({ id: bookId, title: bookTitle, price: bookPrice, quantity: 1 });
                }

                updateCart();

                // Show the "Item added" confirmation
                const confirmation = document.getElementById('addedConfirmation');
                confirmation.style.display = 'block';
                setTimeout(() => {
                    confirmation.style.display = 'none';
                }, 2000); // Hide after 2 seconds
            });
        });

        // Update Cart
        function updateCart() {
            const cartCount = document.getElementById('cartCount');
            const cartItems = document.getElementById('cartItems');
            const totalPrice = document.getElementById('totalPrice');
            
            // Clear cart items
            cartItems.innerHTML = '';
            
            // Add cart items to the modal
            let total = 0;
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.title} x ${item.quantity} - $${(item.price * item.quantity).toFixed(2)}`;
                cartItems.appendChild(li);
                total += item.price * item.quantity;
            });

            cartCount.textContent = cart.length;
            totalPrice.textContent = total.toFixed(2);
        }

        // Show Cart Modal
        document.getElementById('cartButton').addEventListener('click', function() {
            document.getElementById('cartModal').style.display = 'flex';
        });

        // Close Cart Modal
        document.getElementById('closeCartButton').addEventListener('click', function() {
            document.getElementById('cartModal').style.display = 'none';
        });

        // Checkout (simple alert for now)
        document.getElementById('checkoutButton').addEventListener('click', function() {
            alert('Checkout process will be implemented soon!');
            cart = [];  // Clear the cart
            updateCart();
        });
    </script>

</body>
</html>
