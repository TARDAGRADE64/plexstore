<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlexStore</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link CSS -->
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">PlexStore</div>
      <nav class="navbar">
        <a href="#books">Books</a>
        <a href="#cart">Cart</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Welcome to PlexStore</h2>
      <p>Your one-stop shop for amazing books.</p>
      <button class="btn">Shop Now</button>
    </div>
  </section>

  <section class="books" id="books">
    <h2>Our Collection</h2>
    <div class="book-grid">
      <!-- Example Book Card -->
      <div class="book-card">
        <img src="images/book1.jpg" alt="Book 1">
        <h3>Book Title</h3>
        <p>$10.99</p>
        <button class="btn">Add to Cart</button>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 PlexStore. All rights reserved.</p>
  </footer>

  <script src="script.js"></script> <!-- Link JS -->
</body>
</html>
